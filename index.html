<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio y Publicaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>

    </style>
</head>
<body>
    <header>
        <h1>H! 5</h1>
    </header>

    <main>
        <!-- Login -->
        <section class="form-login" id="login-section">
            <h5>Iniciar Sesion H! 5</h5>
            <input class="controls" type="text" name="usuario" placeholder="Usuario">
            <input class="controls" type="password" id="password" name="contraseña" placeholder="Contraseña">
            <input class="buttons" type="button" value="Ingresar" onclick="mostrarPagina()">
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        </section>

        <div id="main-content" style="display: none;">
            <button class="logout-button" onclick="cerrarSesion()">Salir</button>
            <!-- Crear Post -->
            <section id="create-post">
                <br>
                <h2>Nuevo Post</h2>
                <form id="post-form">
                    <input type="text" id="post-title" placeholder="Título" required>
                    <textarea id="post-description" placeholder="Descripción" required></textarea>
                    <button type="submit">Crear Post</button>
                </form>
            </section>

            <br>

            <!-- Filtrar Posts -->
            <section id="filter-posts">
                <h2>Filtrar Publicaciones</h2>
                <input type="text" id="filter-keyword" placeholder="Buscar por título">
            </section>

            <br>

            <!-- Lista de post -->
            <section id="post-list">
                <h2>Lista de Publicaciones</h2>
                <div id="posts-container"></div>
            </section>

            <!-- Salir Button (Oculto inicialmente) -->
            
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Página DOM</p>
        <p>Santiago Vega - Daniel Cuñez</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/comments.js"></script>
    <script type="module" src="js/main.js"></script>

    <script>
        function mostrarPagina() {
            const password = document.getElementById('password').value;
            if (password) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.querySelector('.logout-button').style.display = 'inline-block'; // Mostrar el botón "Salir"
            } else {
                alert('Por favor, ingresa una contraseña.');
            }
        }

        // Función para cerrar sesión y volver al login
        function cerrarSesion() {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('main-content').style.display = 'none';
            document.querySelector('.logout-button').style.display = 'none'; // Ocultar el botón "Salir"
            // Opcional: Limpiar los campos de entrada de login
            document.querySelector('input[name="usuario"]').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
